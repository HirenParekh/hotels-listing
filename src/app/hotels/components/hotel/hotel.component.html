<div>
  <span id="hotel-title">{{hotel.name}}</span>
  <span class="right">'stars - '{{hotel.star}}</span>
  <div class="room-container" *ngFor="let room of hotel.rooms">
    <div class="room-title">{{room.name}}<span class="right">{{room.price}}</span></div>
    <div>
      <span class="sub-title" *ngFor="let service of room.services;let isLast = last">
          {{ service }}<span *ngIf="!isLast">,</span>
      </span>
    </div>
  </div>
</div>
