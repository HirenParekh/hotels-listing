<div>
  <div id="search-box-container">
    <div>
      <form>
        <md-input-container id="search-box">
          <input mdInput placeholder="Search Hotels" name="searchBox" [(ngModel)]="searchStr">
        </md-input-container>
      </form>
    </div>
    <div class="search-icon">
      <span><md-icon>{{searchResultInfo.searchCount}}/{{searchResultInfo.totalCount}}</md-icon></span>
      <span><md-icon>search</md-icon></span>
    </div>
  </div>
  <div *ngIf="searchResultInfo.searchCount > 0">
    <hotel *ngFor="let hotel of hotels | filter:['name']:searchStr:searchResultInfo" [hotel]="hotel"></hotel>
  </div>
  <div *ngIf="searchResultInfo.searchCount == 0">
    <span>Sorry we could not find any items matching your search</span>
  </div>
</div>
